<!doctype html>

<html>
  <head>
    <title>Renewal</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Hello world!</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <main id="main" class="mdl-layout__content">
        <div class="page-content">
          <div>
            <div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="username-input" type="text" name="username">
                <label class="mdl-textfield__label" for="username-input"> McGill username </label>
              </div>

              <!--
            </div>

            <div>
              -->
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="password-input" type="password" name="password">
                <label class="mdl-textfield__label" for="password-input"> McGill password </label>
              </div>
            </div>

            <button
              id='submit'
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Buy now
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
